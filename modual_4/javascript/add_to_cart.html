<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  
	crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
	crossorigin="anonymous"></script>
 
    <script src="js/cart.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <h2 class="text-success">ViewCart<span class="badge badge-danger">1</span></h2>
            <hr class="border border-2 border-danger  w-100 mx-auto">

            <table class="table bordered">
                <div class="col-md-12">
                    <thead class="bg-dark text-light" align="center">
                        <tr>
                            <th>id</th>
                            <th>pimage</th>
                            <th>pname</th>
                            <th>quantity</th>
                            <th>price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="align-center" align="center">
                        <tr>
                            <td>1001</td>
                            <td><img src="js/background.jpg" style="width:80%;height:100px"></td>
                            <td>shoes</td>
                            <td><input onchange="return addcart()" type="number" name="qty" id="qty" min="1" max="10"
                                    value="1" style="width:80px">
                            </td>
                            <td><input type="text" name="pr" id="pr" value="8500" readonly style="border:none;"></td>
                            <td><button class="btn btn-lm btn-danger">X</button></td>
                        </tr>
                        <tr align="right">
                            <td colspan="6">
                                <h5 class="bg-info  text-light w-50 p-5 fs-3">subtotal of product is
                                    Rs.<label id="tot">8500</label>/-</h5>
                            </td>
                        </tr>
                        <tr align="right">
                            <td colspan="6">
                                <h5 class="btn btn-success fs-4 btn-lg" id="btn" onclick="pp()">Print</h5>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </table>

        </div>
    </div>
</body>

</html>
