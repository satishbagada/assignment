<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="css/profile_style.css" rel="stylesheet">


</head>

<body>
    <div class="container mt-4 bg-light shadow-lg">
        <div class="row p-2">
            <div class="col-md-3 text-center shadow">
                <img src="css/image.png" class="img-fluid w-75 mx-auto mt-5 rounded-circle" />
                <div><b>satish</b></div>
                <div class="">satish@gmail.com</div>
            </div>

            <!-- profile setting code -->
            <div class="col-md-5 shadow">
                <b class="p-4">Profile setting</b>
                <form method="POST" id="form">
                    <!-- row for fname and lname start -->
                    <div class="row">
                        <div class="col-md form-group">
                            <label class="form-label text-sm">firstname</label>
                            <input type="text" name="fname" placeholder="enter firstname"
                                class="form-control form-control-sm">
                        </div>

                        <div class="col-md form-group">
                            <label class="form-label text-sm">lastname</label>
                            <input type="text" name="fname" placeholder="enter lastname"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <!--row  fname and lname close -->

                    <div class="form-group">
                        <label class="text-sm form-label">Phone Number</label>
                        <input type="text" placeholder="enter phone number" class="form-control form-control-sm">

                        <label class="form-label">address</label>
                        <input type="text" placeholder="enter address" class="form-control form-control-sm">

                        <label class="form-label">Email Id</label>
                        <input type="text" placeholder="enter email-id" class="form-control form-control-sm">

                        <label class="form-label">Education</label>
                        <input type="text" placeholder="education" class="form-control form-control-sm">
                    </div>

                    <div class="row">
                        <div class="col form-group">
                            <label class="form-label">contry</label>
                            <input type="text" name="scon" placeholder="contry" class="form-control form-control-sm">
                        </div>
                        <div class="col form-group">
                            <label class="form-label">State</label>
                            <input type="text" name="scon" placeholder="state" class="form-control form-control-sm">
                        </div>

                    </div>
                    <div class="form-group text-center btn-sm mx-auto mt-1">
                        <input type="submit" value="save profile" class="btn btn-sm text-white">
                    </div>

                </form>
            </div>
            <!-- form setting close -->
            <div class="col-md-4 shadow-lg">
                <div class="col-md mt-2">
                    <strong class="p-2">edit experiance</strong>
                    <label class="offset-md-3 border px-2 py-1">experiance</label>
                </div>


                <form>
                    <div class="form-group mt-2">
                        <label class="form-label">Experiance in designing</label>
                        <input type="text" placeholder="experiance" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Additional details</label>
                        <input type="text" placeholder="details" class="form-control form-control-sm">
                    </div>
                </form>
            </div>
        </div>
        <!-- row1 close -->

    </div>
    <!-- container close -->
</body>

</html>
